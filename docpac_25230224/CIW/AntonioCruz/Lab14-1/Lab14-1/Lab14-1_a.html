<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 14-1</title>
<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
// Check if the localStorage object exists
if(localStorage){
	$(document).ready(function(){
		$(".save").click(function(){
			// Get input name
			var firstName = $("#firstName").val();
			
			// Store data
    		localStorage.setItem("first_name", firstName);
			alert("Your first name and last name is saved.");

		});
		$(".access").click(function(){
			// Retrieve data
    		alert("Hi, " + localStorage.getItem("first_name") + " " + localStorage.getItem("last_name"));
		});
	});
} else{
    alert("Sorry, your browser do not support local storage.");
}
</script>
</head>
<body>
    <form>
    	<label>First: <input type="text" id="firstName"></label>
		<label>Last: <input type="text" id="lastName"></label>
        <button type="button" class="save">Save Name</button>
        <button type="button" class="access">Display Name</button>
    </form>
</body>
</html>
